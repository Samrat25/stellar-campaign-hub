<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing...</h1>
    <div id="test"></div>
    <script type="module">
        console.log('Script loading...');
        document.getElementById('test').textContent = 'JavaScript is working!';
        
        // Test if we can import from stellar SDK
        try {
            import('@stellar/stellar-sdk').then(sdk => {
                console.log('Stellar SDK loaded:', sdk);
                document.getElementById('test').textContent += ' Stellar SDK OK!';
            }).catch(err => {
                console.error('Stellar SDK error:', err);
                document.getElementById('test').textContent += ' Stellar SDK ERROR: ' + err.message;
            });
        } catch (err) {
            console.error('Import error:', err);
            document.getElementById('test').textContent += ' Import ERROR: ' + err.message;
        }
    </script>
</body>
</html>
