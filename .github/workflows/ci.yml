name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ─── Frontend ────────────────────────────
      - name: Create .env file
        run: |
          echo "VITE_REWARD_TOKEN_CONTRACT_ID=CBD6OFQVJ7TNR66H5RQPM6ZPS3US5RMHTY27WFYSNSJ5MNNMSEGWHGXF" > .env
          echo "VITE_API_URL=http://localhost:3001" >> .env

      - name: Install frontend dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Run frontend tests
        run: npm run test

      - name: Build frontend
        run: npm run build

      # ─── Backend ─────────────────────────────
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

  # Rust contract compilation (optional — runs only if Rust is available)
  contract-check:
    name: Contract Compilation Check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Check crowdfunding contract
        working-directory: ./contracts/crowdfunding
        run: cargo check --target wasm32-unknown-unknown

      - name: Check reward token contract
        working-directory: ./contracts/reward_token
        run: cargo check --target wasm32-unknown-unknown

      - name: Run contract tests
        working-directory: ./contracts/crowdfunding
        run: cargo test

      - name: Run reward token tests
        working-directory: ./contracts/reward_token
        run: cargo test
