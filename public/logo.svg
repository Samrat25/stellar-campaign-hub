<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stellar-inspired logo with campaign/funding theme -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Star burst (Stellar theme) -->
  <path d="M60 20 L65 45 L90 40 L70 55 L85 75 L60 65 L35 75 L50 55 L30 40 L55 45 Z" 
        fill="url(#grad2)" opacity="0.3"/>
  
  <!-- Central rocket/campaign icon -->
  <path d="M60 30 L70 50 L80 70 L60 65 L40 70 L50 50 Z" 
        fill="url(#grad1)"/>
  
  <!-- Progress bar element -->
  <rect x="35" y="75" width="50" height="6" rx="3" fill="url(#grad2)" opacity="0.6"/>
  <rect x="35" y="75" width="30" height="6" rx="3" fill="url(#grad2)"/>
  
  <!-- Sparkle elements -->
  <circle cx="25" cy="30" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="95" cy="35" r="2" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="85" cy="85" r="2.5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="30" cy="90" r="2" fill="#3b82f6" opacity="0.8"/>
</svg>
